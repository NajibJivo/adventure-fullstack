name: CI - Compile & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Tjek koden ud
      - name: Checkout code
        uses: actions/checkout@44c2b7f8a4b5dbb2ec4afc7d5c58e6f1b8b6c4b2 # hash-pinned

      # 2. Opsæt JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@cdcf1b8e4687c5faeecf82fbe26e17f7a2a2b1da # hash-pinned
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@0c45773b623aea8b879a6b7d31c355e873acda75 # hash-pinned
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4. Gør mvnw executable
      - name: Make mvnw executable
        run: chmod +x ./mvnw

      # 5. Compile koden
      - name: Compile code
        run: ./mvnw clean compile

      # 6. Kør tests
      - name: Run tests
        run: ./mvnw test
