# H2 in-memory (MySQL-mode, behold lowercase tabelnavne)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
# spring.datasource.driver-class-name=org.h2.Driver   # (kan udelades; Boot finder den selv)

# Hibernate genererer/skrotter schema i tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway køres ikke i tests
spring.flyway.enabled=false

# Undgå at Spring leder efter schema.sql/data.sql i tests
spring.sql.init.mode=never
