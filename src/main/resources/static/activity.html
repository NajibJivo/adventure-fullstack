<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure XP - Aktiviteter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TOP SECTION (tom for nu - kan senere tilføjes nogle knapper her) -->
    <header class="header">
      <h1>AdventureXP</h1>
      <nav class="admin-nav">
        <a href="activity.html" class="active">Aktiviteter</a>
        <a href="booking.html">Bookinger</a>
        <a href="admin-products.html">Butik</a>
      </nav>
    </header>

    <!-- ADMIN-PANEL: Bruges til at oprette/redigere aktiviteter.
         Vi starter med en formular hvor alle felter er med. -->
    <!-- Skjult id-felt: tomt = opret, udfyldt = rediger -->
    <section class="admin-panel">
      <h2>Admin: Opret / Rediger aktivitet</h2>
      <form id="activity-form">
        <input type="hidden" id="id" name="id" />

        <!-- Navn på aktiviteten (obligatorisk) -->
        <label>
          Navn *
          <input id="name" name="name" required type="text" />
        </label>

        <!-- Pris i DKK (obligatorisk, ≥ 0) -->
        <label>
          Pris (DKK) *
          <input
            id="price"
            name="price"
            type="number"
            step="0.01"
            min="0"
            required
          />
        </label>

        <!-- Varighed -->
        <label>
          Varighed (min)
          <input id="duration" name="duration" type="number" min="0" />
        </label>

        <!-- Min. alder -->
        <label>
          Min. alder
          <input id="minAge" name="minAge" type="number" min="0" />
        </label>

        <!-- Min. højde -->
        <label>
          Min. højde (cm)
          <input id="minHeight" name="minHeight" type="number" min="0" />
        </label>

        <!-- Beskrivelse -->
        <label>
          Beskrivelse
          <textarea id="description" name="description" rows="3"></textarea>
        </label>

        <!-- Tilgængelig fra -->
        <label>
          Tilgængelig fra
          <input
            id="availableFrom"
            name="availableFrom"
            type="datetime-local"
          />
        </label>

        <!-- Tilgængelig til -->
        <label>
          Tilgængelig til
          <input id="availableTo" name="availableTo" type="datetime-local" />
        </label>

        <!-- Billede URL -->
        <label>
          Billede URL
          <input id="imageUrl" name="imageUrl" type="text" />
        </label>

        <!-- Submit & Cancel knapper
             Næste step: JS kobles på til at læse/validerer og gemmer data -->
        <button type="submit">Gem</button>
        <button type="button" id="btn-cancel" class="btn-secondary" hidden>
          Annuller
        </button>
      </form>
    </section>

    <!-- HOVEDINDHOLD -->
    <div class="container">
      <h2 class="page-title">Oversigt Over Events</h2>

      <!-- HER INDSÆTTES AKTIVITETERNE DYNAMISK -->
      <div id="activities-container" class="activities-grid">
        <div class="loading">Indlæser aktiviteter...</div>
      </div>
    </div>

    <!-- Script skal stå sidst så JS kan finde elementerne -->
    <script src="activity.js"></script>
  </body>
</html>
