<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure XP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TOP SECTION (tom for nu - kan senere tilføjes nogle knapper her )-->
    <header class="header">
      <h1>AdventureXP</h1>
      <a href="admin-products.html" class="active">Butik</a>

    </header>

    <!-- ADMIN-PANEL: Bruges i US5 (5.2) til at oprette/redigere aktiviteter.
     Vi starter med en MINIMAL formular (kun navn + pris) for at bygge flowet i små trin.
     Hvorfor her? Den skal stå FØR <script src="script.js">, så JavaScript kan finde elementerne. -->
    <section class="admin-panel">
      <h2>Admin: Opret / Rediger aktivitet</h2>
      <!-- Skjult id-felt: tomt = opret, udfyldt = rediger -->
      <form id="activity-form">
        <input type="hidden" id="id" name="id" />

        <!-- Navn på aktiviteten (obligatorisk) -->
        <label>
          Navn
          <input id="name" name="name" required type="text" />
        </label>

        <label
          >Beskrivelse
          <textarea id="description" name="description"></textarea>
        </label>

        <!-- Pris i DKK (obligatorisk, ≥ 0) -->
        <label
          >Pris (DKK)
          <input
            id="price"
            name="price"
            type="number"
            step="0.01"
            min="0"
            required
          />
        </label>

        <label
          >Varighed (min)
          <input id="duration" name="duration" type="number" min="0" />
        </label>

        <label
          >Min. alder
          <input id="minAge" name="minAge" type="number" min="0" />
        </label>

        <label
          >Min. højde (cm)
          <input id="minHeight" name="minHeight" type="number" min="0" />
        </label>

        <label
          >Tilgængelig fra
          <input
            id="availableFrom"
            name="availableFrom"
            type="datetime-local"
          />
        </label>

        <label
          >Tilgængelig til
          <input id="availableTo" name="availableTo" type="datetime-local" />
        </label>

        <label
          >Billede URL
          <input id="imageUrl" name="imageUrl" type="text" />
        </label>

        <!-- Submit knap: næste step kobles JS på til at læse/validerer -->
        <button type="submit">Gem</button>
        <button type="button" id="btn-cancel" class="btn-secondary" hidden>
          Annuller
        </button>
      </form>
    </section>

    <!-- HOVEDINDHOLD -->
    <div class="container">
      <h2 class="page-title">Oversigt Over Events</h2>

      <!-- HER INDSÆTTES AKTIVITETERNE DYNAMISK -->
      <div id="activities-container" class="activities-grid">
        <div class="loading">Indlæser aktiviteter...</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
