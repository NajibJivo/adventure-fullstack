# MySQL (compose service-navn = mysql)
spring.datasource.url=jdbc:mysql://mysql:3306/adventurexp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=appuser
spring.datasource.password=apppassword
# Driver behøves normalt ikke i Boot 3, men skader ikke:
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Flyway styrer schema)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

